<html>
    <head>
        <title>Form Validation</title>
        <script src="jscode.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href ="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1>Form Validation</h1>
            </header>
            <div class="form">
                <form name="myForm" id="myForm">
                    <input type="text" 
                            placeholder="User Name" 
                            name="fname" 
                            id="fname"
                            onkeypress="javascript:return isAlphabet(event)"
                            onkeyup="charCheck(); return false" maxlength="8">  
                            <span id="weak">*Maximum 8 characters Required</span>
                            <span id="strong">*You Reached 8 characters</span>

                    <input type="text"
                             placeholder="Email Id" 
                             name="email" 
                             id="email" 
                             onkeyup="emailCheck(); return false;"
                             onclick="hide()">

                    <span id="error">*Invalid Email ID</span>
                    <span id="correct">*Valid Email ID</span>

                    <input type="text" 
                            placeholder="Mobile Number" 
                            id="fnum" 
                            name="fnum" 
                            onkeyup="check(); return false;" 
                            onkeypress="javascript:return isNumber(event)" 
                            onclick="hide()"
                            maxlength="10">

                    <input type="password" 
                            placeholder="Enter Password" 
                            id="psw" 
                            name="psw" 
                            onkeyup="checkChar(); return false;" maxlength="8">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                           
                            <script>
                                const togglePassword = document.querySelector("#togglePassword");
                                const password = document.querySelector("#psw");
                        
                                togglePassword.addEventListener("click", function () {
                                    // toggle the type attribute
                                    const type = password.getAttribute("type") === "password" ? "text" : "password";
                                    password.setAttribute("type", type);
                                    
                                    // toggle the icon
                                    this.classList.toggle("bi-eye");
                                });
                        
                                // prevent form submit
                                const form = document.querySelector("form");
                                form.addEventListener('submit', function (e) {
                                    e.preventDefault();
                                });
                            </script>
                    
                    <span id="weak1">*atleast one number and one special character</span>
                    <span id="strong1">*Strong Password</span>

                    <input type="password" placeholder="Confirm Password" name="cpwd" id="cpsw" onclick="hide()">
                    
                    <button value="Submit" name="submit1" onclick="checkPass()">Submit</button>
                    <!--button value="Reset" name="reset1" onclick="clear()">Reset</button-->
                </form>
            </div>
        </div>
        
    </body>
</html>
