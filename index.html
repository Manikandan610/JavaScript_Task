<html>
    <head>
        <title>Form Validation</title>
        <script src="jscode.js"></script>
        <link rel="stylesheet" href ="style.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1>Form Validation</h1>
            </header>
            <div class="form">
                <form name="myForm" id="myForm">
                    <input type="text" placeholder="User Name" name="fname" onkeypress="javascript:return isAlphabet(event)">
                    <input type="text" placeholder="Email Id" name="email" id="email" onkeyup="emailCheck(); return false;">
                    <p id="error">*Invalid Email ID</p><p id="correct">*Valid  Email ID</p>

                    <input type="text" placeholder="Mobile Number" id="fnum" name="fnum" onkeyup="check(); return false;" onkeypress="javascript:return isNumber(event)" maxlength="10">
                    <input type="password" placeholder="Enter Password" id="psw" name="psw" onkeyup="checkChar(); return false;" maxlength="8">
                    <p id="weak">*atleast one number and one special character</p>
                    <p id="strong">*Strong Password</p>

                    <input type="password" placeholder="Confirm Password" name="cpwd" id="cpsw">
                    
                    <button value="Submit" name="submit1" onclick="checkPass()">Submit</button>
                    <button value="Reset" name="reset1" onclick="clear()">Reset</button>
                </form>
            </div>
        </div>
        
    </body>
</html>
